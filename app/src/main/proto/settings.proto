syntax = "proto3";
import "scanned.proto";

option java_package = "su.pank.simplescanner.proto";
option java_multiple_files = true;


message AppSettingsProto{
  bool hasGoogleAPI = 1;
  DarkThemeProto darkTheme = 2;
  bool isDynamicTheme = 3;
  optional bool expanded = 4;
}

enum DarkThemeProto{
  AUTO = 0;
  LIGHT = 1;
  DARK = 2;
}
