syntax = "proto3";

option java_package = "su.pank.simplescanner.proto";
option java_multiple_files = true;

/**
  All scans
 */
message Scans{
  repeated Scanned scans = 1;
}

/**
  @property name scan name (general)
  @property fileNames file names that are stored in [path].If the file extension is PDF, there will be only one file
  @property path path in storage where these files are saved (maybe UUID)
  @property savedAsMs when is saved or updated

 */
message Scanned{
  string id = 1;
  string name = 2;
  repeated string fileNames = 3;
  string path = 4;
  int64 savedAsMs = 5;
  int32 pages = 6;
  ScansSettingsProto scanSettings = 7;
}

enum ScanExtensionProto{
  PDF = 0;
  JPG = 1;
}


message ScansSettingsProto{
  ScanExtensionProto extension = 1;
  string nameTemplate = 2;
  string fileNameTemplate = 4;
  string shareAfterScan = 5;
  optional bool expanded = 3;
}